<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <title>Constructor site</title>
</head>
<body>
        <div class="header-wrapper">
            @@include('../layout/header.html')
            <div class="header__content container">
                <p class="header__content-title">
                    STREETSTER NATHAN
                </p>
                <h1 class="header__content-description">
                    Fast and comfortable
                    <br>
                    Your best choice for city rides
                </h1>
                <button>more info</button>
            </div>
        </div>

        <div class="categories-wrapper container">

        </div>

        <div class="news-wrapper">
            <h1 class="news-title">News</h1>
            <div class="swiper news-swiper">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <div class="newsletter-wrapper">
            <h1 class="newsletter-title">Subscribe to our newsletter</h1>
            <form class="newsletter__form">
                <input class="newsletter__form-email" placeholder="Email" type="email">
                <button class="newsletter__form-submit">Subscribe</button>
            </form>
        </div>

        @@include("../layout/footer.html")

        <script src="./js/pages/main/main.js"></script>
        <script type="module" src="./js/pages/main/swiper.js"></script>
</body>
</html>
