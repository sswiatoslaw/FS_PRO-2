<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    <div class="header-wrapper cart">
        @@include('../layout/header.html', {"theme": "black"})
    </div>
    <div class="section__cart-wrapper">
        <h1>Офоромление заказа</h1>
        <div class="cart-wrapper">
            <div class="cart__item-wrapper">
                <h2>В корзине 2 товара</h2>
                <div class="cart__item-list">
                    <div class="cart__item">
                        <img class="cart__item-image" src="../images/categories/bike-1.png" alt="">
                        <div class="cart__item-details">
                            <h3>STREETSTER NATHAN</h3>
                            <p>Цвет: черный, Рама: 54”</p>
                        </div>
                        <div class="cart__item-amount">
                            <p>-</p>
                            <span>1</span>
                            <p>+</p>
                        </div>
                        <p class="cart__item-price">12000 ₴</p>
                    </div>
                </div>
                <div class="cart__item-actions">
                    <button>ПРОДОЛЖИТЬ ПОКУПКИ</button>
                    <button>ОФОРМИТЬ ЗАКАЗ</button>
                </div>
            </div>
            <div class="cart__form-wrapper">
                <form name="contact" action="">
                    <h2>Контактная информация</h2>
                    <div class="cart__form">
                        <label class="cart__form-input">
                            Имя
                            <input id="firstName" type="text">
                        </label>
                        <label class="cart__form-input">
                            Фамилия
                            <input id="lastName" type="text">
                        </label>
                        <label class="cart__form-input">
                            Номер телефона
                            <input id="phoneNumber" type="text">
                        </label>
                        <label class="cart__form-input">
                            Email
                            <input id="email" type="email">
                        </label>
                    </div>
                </form>
                <form name="address" action="">
                    <h2>Оплата и доставка</h2>
                    <div class="cart__form">
                        <label class="cart__form-input">
                            Способ оплаты
                            <input id="boardMethod" type="text">
                        </label>
                        <label class="cart__form-input">
                            Способ получения
                            <input id="deliveryMethod" type="text">
                        </label>
                        <label class="cart__form-input">
                            Город
                            <input id="city" type="text">
                        </label>
                        <label class="cart__form-input">
                            Адрес доставки
                            <input id="address" type="text">
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
    <script type="module" src="../ts/menu.js"></script>
    <script type="module" src="../ts/cart.js"></script>
    <script type="module" src="../ts/search.js"></script>
    <script src="../ts/pages/cart.js"></script>
</html>
