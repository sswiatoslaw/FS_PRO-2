<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Constructor site</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
    <div class="sidebar__item">
        <div class="sidebar__item-wrapper">
            <h2 class="sidebar__item-title">Header</h2>
            <input class="sidebar__item-checkbox" type="checkbox" name="header-active" id="header-active">
        </div>
        <div class="sidebar__item-content hidden">
                <input placeholder="Title" id="header-title" type="text">
                <label style="text-transform: uppercase;">
                    Create menu?
                    <input type="checkbox" name="create-menu" id="create-menu">
                </label>
                <div id="create-menu-wrapper" class="hidden">
                    <input class="create-menu-0" type="text">
                    <input class="create-menu-1" type="text">
                    <input class="create-menu-2" type="text">
                </div>
                <button id="create-header-button">Create header</button>
        </div>
    </div>
</div>

        <div class="root">

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
