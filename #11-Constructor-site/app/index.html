<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Constructor site</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
    <div class="sidebar__item">
        <div class="sidebar__item-wrapper">
            <h2 class="sidebar__item-title">Header</h2>
            <input class="sidebar__item-checkbox" type="checkbox" name="header-active" id="header-active">
        </div>
        <div class="sidebar__item-content hidden">

                <select name="header-tag" class="tag-list" id="header-tag"></select>
                <input placeholder="element className" id="header-className" type="text">
                <input placeholder="element id" id="header-id" type="text">
                <select name="" id="header-value-select">
                    <option value="text">Text</option>
                    <option value="tag">Tag</option>
                </select>
                <div class="header-value-wrapper">

                </div>

                <button id="create-header-button">Create header</button>
        </div>
    </div>
</div>

        <div class="root">

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
